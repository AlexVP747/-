<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная</title>
  
  <link rel="icon" href="/static/main/img/logo.ico" type="img/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
   
  <link rel="stylesheet" href="/static/main/css/Pmain.css"> <!--paralax-->
  <link rel="stylesheet" href="/static/main/css/index.css">
  <link rel="stylesheet" href="/static/main/css/fonts.css">

  </head>
<body>
  <section class="layers">
		<div class="layers__container">
			<div class="layers__item layer-1" style="background-image: url(/static/main/img/Pimg/layer-1.jpg);"></div>
      <div><img class="logo"src="/static/main/img/logo.png" alt="logotip"></div>
      
     
          <div class="money">
           <h5> USD =  {{usa}}</h5>
          </div>
      
      
      <div class="layers__item layer-2" style="background-image: url(/static/main/img/Pimg/layer-2.png);"></div>
			<div class="layers__item layer-3">
				<div class="hero-content">
          <!-- Основной контейнер слайдера -->
          <div class="swiper">
            <!-- Дополнительная требуемая оболочка -->
            <div class="swiper-wrapper">
              <!-- Слайды -->
              <a class="swiper-slide" id="frame" href='/frame'>оправы</a>
              <a class="swiper-slide" id="about" href='/about'>о нас</a>
              <a class="swiper-slide" id="lensess" href='/lensess'>линзы</a>
              <a class="swiper-slide" id="sale" href='/sale'>акции</a>
              <a class="swiper-slide" id="portfolio" href='/portfolio'>наши работы</a>
              <a class="swiper-slide" id="reviews" href='/review'>отзывы</a>
              <a class="swiper-slide" id="organizations" href='/organizations'>организациям</a>
            </div>
            <!-- здесь разбивка на страницы -->
            <div class="swiper-pagination"></div>
            <!-- ниже навигационные кнопки -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <!-- Если нам нужна полоса прокрутки, включи ниже-->
            {% comment %} <div class="swiper-scrollbar"></div> {% endcomment %}
          </div>
					<h3 class="namber-top"><a class="namber-phone" href="tel:+79264443374">+7-926-444-33-74</a></h3>
					<div class="hero-content__p"><p>Лучшее решение нашего времени!</p></div>
          <div class='auth'>
            {% if user.is_authenticated %}
            <a href="/login/profile">{{user.username}}</a>
            <form action="/login/logout" method='POST'>
              {% csrf_token %}
              <input class="exit" type="submit" value="Выйти">
            </form>
            {% else %}
            <a class="register" href="/login/">регистрация</a>
            <a class="open" href="/login/login">войти</a>
            {% endif %}
          </div>

				</div>
			</div>
			<div class="layers__item layer-4">
				<canvas class="rain"></canvas>
			</div>
			<div class="layers__item layer-5" style="background-image: url(/static/main/img/Pimg/layer-5.png);"></div>
      <div class="layers__item layer-6" style="background-image: url(/static/main/img/Pimg/layer-6.png);"></div>
		</div>
	</section>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="/static/main/js/index.js"></script>
<script src="/static/main/js/Papp.js" defer></script> <!--paralax-->
<script src="/static/main/libs/rain.js" defer></script> <!--paralax-->

</body>
</html>
