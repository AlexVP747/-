<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="/static/main/css/index.css">

  </head>
<body>
    <img class="logo"src="/static/main/img/logo.png" alt="logotip">
<!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <a class="swiper-slide" id="frame" href='/frame'>оправы</a>
    <a class="swiper-slide" id="about" href='/about'>о нас</a>
    <a class="swiper-slide" id="lensess" href='/lensess'>линзы</a>
    <a class="swiper-slide" id="news" href='/news'>новости оптики</a>
    <a class="swiper-slide" id="portfolio" href='/portfolio'>наши работы</a>
    <a class="swiper-slide" id="reviews" href='/review'>отзывы</a>
    
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  {% comment %} <div class="swiper-scrollbar"></div> {% endcomment %}
</div>

<div class='auth'>
  {% if user.is_authenticated %}
  {{user.username}}
  <form action="/login/logout" method='POST'>
    {% csrf_token %}
    <input type="submit" value="Выйти">
  </form>
  {% else %}
  <a class="register" href="/login/">регистрация</a>
  <a class="open" href="/login/login">войти</a>
  {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="/static/main/js/index.js"></script>

</body>
</html>
